<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Routing Example</title>
    <!-- Include Leaflet CSS -->
    <link rel="stylesheet" href="leaflet-routing-machine.css">
    <!-- Include Leaflet and Routing Plugin JavaScript -->
    <script src="leaflet.js"></script>
    <script src="leaflet-routing-machine.js"></script>
    <style>
        #map {
            height: 400px;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script>
    var map = L.map('map').setView([51.505, -0.09], 13); // Initialize map at specific coordinates and zoom level

    // Add Tile layer for map
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Initialize routing control
    var control = L.Routing.control({
        waypoints: [
            L.latLng(51.5, -0.09), // Starting point
            L.latLng(51.51, -0.1)   // Destination
        ],
        routeWhileDragging: true,
        geocoder: L.Control.Geocoder.nominatim()
    }).addTo(map);

    // Add marker for starting point
    L.marker([51.5, -0.09]).addTo(map)
        .bindPopup('Starting Point')
        .openPopup();

    // Add marker for destination
    L.marker([51.51, -0.1]).addTo(map)
        .bindPopup('Destination')
        .openPopup();
</script>
</body>
</html>
