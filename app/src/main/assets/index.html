<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Routing Example</title>
    <!-- Include Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <link rel="stylesheet" href="leaflet-routing-machine.css">
    <!-- Include Leaflet and Routing Plugin JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    <script src="leaflet.js"></script>
    <script src="leaflet-routing-machine.js"></script>
    <style>
        body {
            padding: 0;
            margin: 0;
        }
        #map {
            height: 800px;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script>
    var map = L.map('map').setView([51.51332457042944, 7.473691737918938], 13); // Initialize map at specific coordinates and zoom level

    // Add Tile layer for map
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
}).addTo(map);

    // Initialize routing control
    var control = L.Routing.control({
        waypoints: [
            L.latLng(51.5, -0.09), // Starting point
            L.latLng(51.51, -0.1)   // Destination
        ],
        routeWhileDragging: true,
        geocoder: L.Control.Geocoder.nominatim()
    }).addTo(map);

    // Add marker for starting point
    L.marker([51.5, -0.09]).addTo(map)
        .bindPopup('Starting Point')
        .openPopup();

    // Add marker for destination
    L.marker([51.51, -0.1]).addTo(map)
        .bindPopup('Destination')
        .openPopup();
</script>
</body>
</html>
